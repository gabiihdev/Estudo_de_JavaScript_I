<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>JS-I</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Instituto Infnet</h2>
  <form>

    <div class="row">
      <div class="col">
      <label>Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>

    <div class="col">
      <label>Tipo:</label>
        <select class="form-select" id="tipo">
          <option disabled>Escolha o tipo de funcionário</option>
          <option selected value="3000">Desenvolvedor de Software</option>
          <option value="5000">Engenheiro de Software</option>
          <option value="4000">Analista de Sistemas</option>
          <option value="10000">Arquiteto de Software</option>
        </select>
    </div>

    <div class="col">
      <label>Experiência:</label>
        <select class="form-select" id="experiencia">
          <option disabled>Escolha a experiência do funcionário</option>
          <option selected value="1">Júnior</option>
          <option value="1.3">Pleno</option>
          <option value="1.4">Sênior</option>
        </select>
    </div>

    <div class="mb-3">
      <label>Ano de nascimento:</label>
      <input type="text" class="form-control" id="anoNascimento">
    </div>

    <div class="mb-3">
      <label>Informações para cálculo:</label>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o salário base" id="salarioBase">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite a gratificação" id="gratificacao">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o bônus" id="bonus">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o desconto" id="desconto">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="imprimir()" >Calcular</button>
  </form>
</div>

<div id="div-historico" class="container mt-3">
    <h5>Histórico de Cálculos:</h5>
    <ul id="ul-historico">
        
    </ul>
</div>

    <script src="script.js"></script>

</body>
</html>
