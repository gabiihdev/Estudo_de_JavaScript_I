<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>JS-I</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Instituto Infnet</h2>
  <form>

    <div class="mb-3 mt-3">
      <label>Nome:</label>
      <input type="text" class="form-control" value="Gabriela" id="nome">
    </div>

    <div class="mb-3">
      <label>Ano de nascimento:</label>
      <input type="text" class="form-control" value="2006" id="anoNascimento">
    </div>

    <div class="mb-3">
      <label>Informações para cálculo:</label>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o salário base" value="1000" id="salarioBase">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite a gratificação" value="500" id="gratificacao">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o bônus" value="300" id="bonus">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o desconto" value="200" id="desconto">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="imprimir()" >Calcular</button>
  </form>
</div>

<div id="div-historico" class="container mt-3">
    <h5>Histórico de Cálculos:</h5>
    <ul id="ul-historico">
        
    </ul>
</div>

    <script src="script.js"></script>

</body>
</html>
