<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Instituto Infnet</h2>
  <form>

    <div class="mb-3 mt-3">
      <label>Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>

    <div class="mb-3">
      <label>Ano de nascimento:</label>
      <input type="text" class="form-control" id="anoNascimento">
    </div>

    <div class="mb-3">
      <label>Informações para cálculo:</label>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o salário base" id="salarioBase">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite a gratificação" id="gratificacao">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o bônus" id="bonus">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Digite o desconto" id="desconto">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>
</div>

</body>
</html>
