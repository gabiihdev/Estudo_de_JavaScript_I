<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>JS-I</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Instituto Infnet</h2>
  <form>

    <div class="row">
      <div class="col">
      <label>Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>

    <div class="col">
      <label>Email:</label>
      <input type="email" class="form-control" id="email">
    </div>
  </div>
 
  <div class="row">
    <div class="col">
      <label>Tipo:</label>
        <select class="form-select" id="tipo">
          <option disabled>Escolha o tipo de funcionário</option>
          <option selected value="3000">Desenvolvedor de Software</option>
          <option value="5000">Engenheiro de Software</option>
          <option value="4000">Analista de Sistemas</option>
          <option value="10000">Arquiteto de Software</option>
        </select>
    </div>

    <div class="col">
      <label>Experiência:</label>
        <select class="form-select" id="experiencia">
          <option disabled>Escolha a experiência do funcionário</option>
          <option selected value="1">Júnior</option>
          <option value="1.3">Pleno</option>
          <option value="1.4">Sênior</option>
        </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Signo:</label>
        <select class="form-select" id="signo">
          <option disabled>Escolha o signo do funcionário</option>
          <option value="12">Áries</option>
          <option value="11">Touro</option>
          <option value="10">Gêmeos</option>
          <option value="9">Câncer</option>
          <option value="8">Leão</option>
          <option value="7">Virgem</option>
          <option value="6">Libra</option>
          <option value="5">Escorpião</option>
          <option value="4">Sagitário</option>
          <option value="3">Capricórnio</option>
          <option value="2">Aquário</option>
          <option value="1">Peixes</option>
        </select>
    </div>

    <div class="col">
      <label>Time de futebol:</label>
      <select class="form-select" id="timeFutebol">
        <option disabled>Escolha o time de futebol do funcionário</option>
        <option value="10">Flamengo</option>
        <option value="9">Palmeiras</option>
        <option value="8">Atlético-MG</option>
        <option value="7">Grêmio</option>
        <option value="6">Athletico-PR</option>
        <option value="5">Santos</option>
        <option value="4">São Paulo</option>
        <option value="3">Internacional</option>
        <option value="2">Fluminense</option>
        <option value="1">Corinthians</option>
      </select>
    </div>
  </div>

    <div class="mb-3">
      <label>Ano de nascimento:</label>
      <input type="text" class="form-control" id="anoNascimento">
    </div>

    <div class="mb-3">
      <label>Informações para cálculo:</label>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Entre com o salário base" id="salarioBase">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Entre com a gratificação" id="gratificacao">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Entre com o bônus" id="bonus">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Entre com o desconto" id="desconto">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="imprimir()" >Calcular</button>
  </form>
</div>

<div id="div-historico" class="container mt-3">
    <h5>Histórico de Cálculos:</h5>
    <ul id="ul-historico">
        
    </ul>
</div>

    <script src="script.js"></script>

</body>
</html>
